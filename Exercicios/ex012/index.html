<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospdados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    <video width="560" poster="imagem/Woman.jpg" controls>
<source src="midia/britney.mp4" type="video/mp4">
<source src="midia/britney.m4v" type="video/mp4">
<source src="midia/britney.ogv" type="video/ogg">
<source src="midia/britney.webm" type="video/webm">
<p>Seu navegador não tem compatibilidade de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e05EdMJ506s?si=onvt-p6Xhf9Ec2i9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
